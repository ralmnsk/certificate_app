<div class="users-container">
  <app-header></app-header>
  <app-navigation></app-navigation>
  <main class="main main-order">
    <div class="order-header">
      User {{userSurnameView}} {{userNameView}} orders:
    </div>
    <br/>
    <table mat-table [dataSource]="orders" class="mat-elevation-z8 wide" *ngIf="isProcessBar ===false">
      <ng-container matColumnDef="View" >
        <th mat-header-cell *matHeaderCellDef> View </th>
        <td mat-cell *matCellDef="let order" (click)="view(order.id)"> <mat-icon pointer>pageview</mat-icon> </td>
      </ng-container>
      <ng-container matColumnDef="Total cost">
        <th mat-header-cell *matHeaderCellDef> Total cost </th>
        <td mat-cell *matCellDef="let order"> {{order.totalCost}} </td>
      </ng-container>
      <ng-container matColumnDef="Created">
        <th mat-header-cell *matHeaderCellDef> Created </th>
        <td mat-cell *matCellDef="let order"> {{order.created}} </td>
      </ng-container>
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let order"> {{order.description}} </td>
      </ng-container>
      <ng-container matColumnDef="Completed">
        <th mat-header-cell *matHeaderCellDef> Completed </th>
        <td mat-cell *matCellDef="let order">
          <div *ngIf="order.completed === true">Completed</div>
          <div *ngIf="order.completed === false">Not completed</div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="users-list" *ngIf="isProcessBar ===true">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
