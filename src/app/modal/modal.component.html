<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div>
      <p>{{this.modalMessage}}</p>
    </div>
    <div class="modal-footer">
      <button class="register-form-btn" mat-raised-button color="lightgreen" (click)="no()">No</button>
      <button class="register-form-btn gray" mat-raised-button color="lightgreen" (click)="yes()">Yes</button>
    </div>
  </div>
</div>
