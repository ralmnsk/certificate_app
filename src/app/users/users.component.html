<div class="users-container">
  <app-header></app-header>
  <app-navigation></app-navigation>
  <div class="order-header">
    Users
  </div>
  <br/>
  <div class="user-search">
    <input class="login-form-input" [formControl]="findUserControl" placeholder="Enter user surname">
    <button id="save" class="register-form-btn" type="submit" (click)="searchUser()">
      <a class="icon icon-dynamic">
        Search
      </a>
    </button>
  </div>
  <br/>
  <div class="users-list">
    <table mat-table [dataSource]="users" class="mat-elevation-z8 wide" *ngIf="isProcessBar ===false">
      <ng-container matColumnDef="View">
        <th mat-header-cell *matHeaderCellDef> View.</th>
        <td mat-cell *matCellDef="let user" (click)="viewOrders(user.id, user.surname, user.name)">
          <mat-icon pointer>pageview</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>
      <ng-container matColumnDef="Surname">
        <th mat-header-cell *matHeaderCellDef> Surname</th>
        <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="users-list" *ngIf="isProcessBar ===true">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  <div class="footer-nav">
    <div>{{first + 1}}</div>
    <div id="0" class="nav-btn" (click)="toFirstPage()"><img class="icon icon-dynamic"
                                                             src="assets/icons/skip-backward-fill.svg" alt="menu"
                                                             width="35px" height="35px"></div>
    <div id="1" class="nav-btn" (click)="toPreviousPage()"><img class="icon icon-dynamic"
                                                                src="assets/icons/caret-left-fill.svg" alt="menu"
                                                                width="35px"
                                                                height="35px"></div>
    <div> {{page + 1}}</div>
    <div id="2" class="nav-btn" (click)="toNextPage()"><img class="icon icon-dynamic"
                                                            src="assets/icons/caret-right-fill.svg" alt="menu"
                                                            width="35px"
                                                            height="35px"></div>
    <div id="3" class="nav-btn" (click)="toLastPage()"><img class="icon icon-dynamic"
                                                            src="assets/icons/skip-forward-fill.svg" alt="menu"
                                                            width="35px"
                                                            height="35px"></div>
    <div>{{last + 1}}</div>
  </div>
  {{message}}
</div>
