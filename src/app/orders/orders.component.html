<div class="users-container">
  <app-header></app-header>
  <app-navigation></app-navigation>
  <main class="main main-order">
    <div class="order-header">
      Orders Page
    </div>
    <br/>
    <table mat-table [dataSource]="orders" class="mat-elevation-z8 wide" *ngIf="isProcessBar ===false">
      <ng-container matColumnDef="View">
        <th mat-header-cell *matHeaderCellDef > View</th>
        <td mat-cell *matCellDef="let order" (click)="view(order.id)">
          <mat-icon pointer class="pointer-mat-icon">pageview</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="Total cost">
        <th mat-header-cell *matHeaderCellDef> Total cost</th>
        <td mat-cell *matCellDef="let order"> {{order.totalCost|currency:"USD":"symbol"}} </td>
      </ng-container>
      <ng-container matColumnDef="Created">
        <th mat-header-cell *matHeaderCellDef> Created</th>
        <td mat-cell *matCellDef="let order"> {{order.created|date:'short'}} </td>
      </ng-container>
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef width="500px"> Description</th>
        <td mat-cell *matCellDef="let order"> {{order.description}} </td>
      </ng-container>
      <ng-container matColumnDef="Completed">
        <th mat-header-cell *matHeaderCellDef> Completed</th>
        <td mat-cell *matCellDef="let order">
          <div *ngIf="order.completed === true">Completed</div>
          <div *ngIf="order.completed === false">Not completed</div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="users-list" *ngIf="isProcessBar ===true">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
    <div class="footer-nav" *ngIf="isProcessBar === false">
      <div class="pagination-number">{{first + 1}}</div>
      <div id="0" class="nav-btn" (click)="toFirstPage()"><img class="icon icon-dynamic"
                                                               src="assets/icons/skip-backward-fill.svg" alt="menu"
                                                               width="35px" height="35px"></div>
      <div id="1" class="nav-btn" (click)="toPreviousPage()"><img class="icon icon-dynamic"
                                                                  src="assets/icons/caret-left-fill.svg" alt="menu"
                                                                  width="35px"
                                                                  height="35px"></div>
      <div class="pagination-number"> {{page + 1}}</div>
      <div id="2" class="nav-btn" (click)="toNextPage()"><img class="icon icon-dynamic"
                                                              src="assets/icons/caret-right-fill.svg" alt="menu"
                                                              width="35px"
                                                              height="35px"></div>
      <div id="3" class="nav-btn" (click)="toLastPage()"><img class="icon icon-dynamic"
                                                              src="assets/icons/skip-forward-fill.svg" alt="menu"
                                                              width="35px"
                                                              height="35px"></div>
      <div class="pagination-number">{{last + 1}}</div>
    </div>
    <div class="userMessage">
      {{message}}
    </div>
  </main>
</div>
