<app-modal></app-modal>
<app-header></app-header>
<app-navigation></app-navigation>
<main class="main main-order">
  <div class="order-header">
    <div *ngIf="certificate !== undefined">Certificate #{{id}} </div>
  </div>
  <br/>
<!--  <mat-progress-spinner mode="indeterminate" *ngIf="isProcessing === true"></mat-progress-spinner>-->
  <div *ngIf="isProcessing === true"><h1>LOADING...</h1></div>
  <div class="order-place certificate-width" *ngIf="isProcessing !== true">
    <form class="order-form" method="post">
      <br/>
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" value="" [formControl]="nameControl">
        <mat-icon matSuffix *ngIf="userRole === 'ADMIN'">mode_edit</mat-icon>
      </mat-form-field>

      <div class="big-image">
        <img class="icon" src="assets/images/car.jfif" alt="menu" width="480px"
             height="300px">
      </div>
      <mat-form-field class="example-full-width">
        <mat-label>Creation</mat-label>
        <input matInput placeholder="Creation" value="" [formControl]="creation" readonly>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Modification</mat-label>
        <input matInput placeholder="Modification" value="" [formControl]="modification" readonly>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Duration,days</mat-label>
        <input matInput placeholder="Duration" value="" [formControl]="duration">
        <mat-icon matSuffix *ngIf="userRole === 'ADMIN'">mode_edit</mat-icon>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Price, $</mat-label>
        <input matInput placeholder="Price" value="" [formControl]="price">
        <mat-icon matSuffix *ngIf="userRole === 'ADMIN'">mode_edit</mat-icon>
      </mat-form-field>

      <div class="order-input">
        <!-- -->
        Tags:
        <form [formGroup]="myForm">
          <ng-multiselect-dropdown name="mdTags"
                                   [settings]="dropdownSettings"
                                   [placeholder]="'Select Tag'"
                                   [data]="tagsToSelect" formControlName="tagsControl"
                                   [(ngModel)]="selectedItems"
                                   [disabled]="disabled"
                                   (onFilterChange)="onFilterTextChange($event)"
                                   (onDeSelect)="onItemDeselect($event)"
                                   (onSelect)="onItemSelect($event)"
                                   (onSelectAll)="onSelectAll($event)"
                                   class="multiselect-wide">
          </ng-multiselect-dropdown>
        </form>

      </div>
      <br/>
      <div class="order-input">
        Description
        <textarea class="textarea-form-input textarea-certificate" type="text" name="description"
                  placeholder="Order Description"
                  required="required" [formControl]="description">
                            </textarea>
      </div>
      <br/>
      <div class="order-form-footer">
        <div class="footer-buttons">
          <button class="register-form-btn gray" mat-raised-button color="lightgreen" (click)="back()">Back</button>
            <button *ngIf="userRole === 'ADMIN'" id="save" class="register-form-btn" mat-raised-button color="lightgreen" (click)="preSave()">Update
            </button>
            <button *ngIf="userRole === 'ADMIN'" id="delete" class="register-form-btn gray" mat-raised-button color="lightgreen"
                    (click)="preDelete()">
              Delete
            </button>
        </div>
      </div>
      <div class="message-error">{{message}}{{messageCrudOperations}}</div>
    </form>
  </div>
</main>
